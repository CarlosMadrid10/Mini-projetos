<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p onclick="redirecionaLogin()">Já possui cadastro?</p>
    <div class="container">
        <h1>CADASTRO</h1>
        <input id="puxarCadastroLogin" name="cadastroLogin" type="text" placeholder="Usuário"/>
        <br>
        <input id="puxarCadastroSenha" name="cadastroSenha" type="password" placeholder="Senha"/>
        <br>
        <input type="button" onclick="efetuarCadastro()" class="btn" value="Cadastrar"/>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
